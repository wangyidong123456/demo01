<style>
    *{margin:0;padding:0;}
    h3{text-align:center;background-color:pink;line-height:60px;color:white;}
    .container{width:500px;margin-left:auto;margin-right:auto;}
    img{width:500px;}
    h4{margin-top:22px;margin-bottom:22px;}
    p,li,dt,dd{line-height:25px;}
    p:hover,li:hover,dt:hover,dd:hover{color:fuchsia;}
    h4:hover{color:pink;}
</style>
<body>
    <h3>诗意生活</h3>
    <div class="container">
        <h4>除了生活还有诗意和远方</h4>
        <div><a href="http://www.jianshu.com"><img  class="img" src="images/down.jpg" alt="看远方"></a></div>
        <p>人生至少有两次冲动，一次为了奋不顾身的爱情，一次为了说走就走的旅行。终于发现，我所拥有的，竟是如此繁华。一个人，才不会孤单。人生最好的旅行，就是你在一个陌生的地方，发现一种久违的感动。有一种旅行，不为跋涉千里的向往，只为漫无目的的闲逛，不为人 山人海的名胜，只为怡然自乐的街景。</p>
        <h4>关于旅行</h4>
        <ul>
            <li>因为有梦，所以勇敢出发，选择出发，便只顾风雨兼程。</li>
            <li>如果你不出去走走，你就会以为这就是世界。</li>
            <li>当你下定决心准备出发时，最困难的时刻就已经过去了。那么，出发吧。</li>
        </ul>
        <dl>
            <dt>尼采说:</dt>
            <dd>对待生命你不妨大胆点，因为它终将离你远去</dd>
        </dl>
    </div>

</body>
